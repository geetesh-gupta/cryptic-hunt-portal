{% extends 'base.html' %}
{% load staticfiles %}
{% block main %}
    <div class="container-fluid text-center py-5">
        <div class="heading3 pb-3">{{ current_question|safe }}</div>

        <form method="post">
            {% csrf_token %}
            {{ form|safe }}
            <br>
            <button type="submit" class="btn btn-rounded waves-effect button-fs"
                    style="background-color: var(--btn-bg-color);">
                Submit
            </button>
        </form>
    </div>
{% endblock %}
