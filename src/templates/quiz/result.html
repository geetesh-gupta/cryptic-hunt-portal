{% extends 'base.html' %}
{% load staticfiles %}
{% block main %}
    <div class="container-fluid text-center py-5">
        <div class="heading3 pb-3">Result</div>
        <div class="heading4 pb-3">
            {% if message %}
                {{ message }}
            {% else %}
                You have successfully completed the {{ result.name }}
            {% endif %}
        </div>
        <a href="{% url 'quiz:index' %}">
            <button type="button" class="btn btn-rounded waves-effect button-fs"
                    style="background-color: var(--btn-bg-color);">
                Home
            </button>
        </a>
        <br>
    </div>
{% endblock %}
